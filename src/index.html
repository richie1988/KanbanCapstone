<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="home-page">
            <!-- Home page content -->
        </div>
        
        <div>
            <p>pop1</p>
            <button class="btn1">POPUP1</button>
        </div>
        <div>
            <p>pop2</p>
            <button class="btn2">POPUP2</button>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Food Restaurant</p>
    </footer>
    <div id="comments-popup" class="popup">
        <!-- Comments popup content -->
    </div>
    <div id="reservations-popup" class="popup">
        <!-- Reservations popup content -->
    </div>

    <!-- ===============================================
                    Comments Popup Section
                ==================================================== -->   
                <section class="popup-section">
                    <div class="popup-container1 d-none">
                        <div class="popup-contents">
            
                            <span class="close-popupA">X<i class="fa fa-times fa-1.5x"></i></span>
                            
                            <div class="popup-imgs-container">
                                <img src="books-bg.jpg" class="popup-img" alt="img">
                                <p class="popup-img-description">Space 3</p>
                            </div>
            
                            <section class="popup-descriptive-info">
                                <div class="desc1">
                                    <p class="info1">Fuel: titanum</p>
                                    <p class="info2">Weigth: 400</p>
                                </div>
                                <div class="desc2">
                                    <p class="info1">Length: 100,000</p>
                                    <p class="info2">Power: 100,000,000</p>
                                </div>
                            </section>
                            
                            <p class="comment-lists-counts">Comments: (<span id="comment-counts">0</span>)</p>
            
            
                            <ul id="comment-lists" class="comments-lists"></ul>
                            
                            <h3 class="add-comment">Add a comment</h3>
            
            
                            <div id="form">
                                <label for="comment-input">
                                    <input type="text" name="comment-input" placeholder="Your name" id="comment-input">
                                </label>
            
                                <label for="message">
                                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                                </label>
                                <button id="add-comment" class="comment-bnt">Comment</button>
                            </div>
                            <p class="error-comment"></p>
                        </div>
            
                    </div>
                </section>
            
                <!-- ===============================================
                                Reservations Popup Section
                            ==================================================== -->
            
                <section class="popup-section ">
                    <div class="popup-container2 d-none">
                        <div class="popup-contents">
                        
                            <span class="close-popupB">X</span>
                            
                            <div class="popup-imgs-container">
                                <img src="books-bg.jpg" class="popup-img" alt="img">
                                <p class="popup-img-description">Space 3</p>
                            </div>
            
                            <section class="popup-descriptive-info">
                                <div class="desc1">
                                    <p class="info1">Fuel: titanum</p>
                                    <p class="info2">Weigth: 400</p>
                                </div>
                                <div class="desc2">
                                    <p class="info1">Length: 100,000</p>
                                    <p class="info2">Power: 100,000,000</p>
                                </div>
                            </section>
            
                            <p class="reservation-lists-counts">Reservations: (<span id="counts">0</span>)</p>
            
                            <ul id="lists" class="reservation-lists"></ul>
                            
                            <h3 class="add-reservation">Add a reservation</h3>
            
                            <div id="form">
                                
                                <label for="reservation-input">
                                    <input type="text" id="reservation-input" placeholder="Your Name">
                                </label>
                                
                                <label for="reservation-input-dateA">
                                    <input type="text" id="reservation-input-dateA" name="custom-date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="start date dd/mm/yyyy">
                                </label>
            
                                <label for="reservation-input-dateB">
                                    <input type="text" id="reservation-input-dateB" name="custom-date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="end date dd/mm/yyyy">
                                </label>
            
                                <button id="add" class="reservation-bnt">Reserve</button>
                            </div>    
                            <p class="error-reservation"></p>
                        </div>
                    </div>
                </section>
    <script src="index.js"></script>
</body>
</html>
