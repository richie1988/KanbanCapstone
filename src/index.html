<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="home-page">
            <!-- Home page content -->
        </div>
        
        <div>
            <p>pop1</p>
            <button class="btn1">POPUP1</button>
        </div>
        <div>
            <p>pop2</p>
            <button class="btn2">POPUP2</button>
        </div>
    </main>
    
    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Food Restaurant</p>
    </footer>
    <div id="comments-popup" class="popup">
        <!-- Comments popup content -->
    </div>
    <div id="reservations-popup" class="popup">
        <!-- Reservations popup content -->
    </div>

    <!-- ===============================================
                    Comments Popup Section
                ==================================================== -->   
                <section class="popup-section">
                    <div class="popup-container1 d-none">
                        <div class="popup-contents">
            
                            <span class="close-popupA">X<i class="fa fa-times fa-1.5x"></i></span>
                            
                            <div class="popup-imgs-container">
                                <img src="books-bg.jpg" class="popup-img" alt="img">
                                <p class="popup-img-description">Space 3</p>
                            </div>
            
                            <section class="popup-descriptive-info">
                                <div class="desc1">
                                    <p class="info1">Fuel: titanum</p>
                                    <p class="info2">Weigth: 400</p>
                                </div>
                                <div class="desc2">
                                    <p class="info1">Length: 100,000</p>
                                    <p class="info2">Power: 100,000,000</p>
                                </div>
                            </section>
                            
                            <p class="comment-lists-counts">Comments (3)</p>
            
                            <ul class="comment-lists">
                                <li class="comments-lists-items">jan</li>
                                <li class="comments-lists-items">feb</li>
                            </ul>
            
                            <h3 class="add-comment">Add a comment</h3>
            
                            <form action="" id="form">
                                <label for="comment-input">
                                    <input type="text" name="comment-input" placeholder="Your name" id="comment-input">
                                </label>
                                <label for="message">
                                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                                </label>
                                <button class="comment-bnt">Comment</button>
                            </form>
                        </div>
                    </div>
                </section>
            
                <!-- ===============================================
                                Reservations Popup Section
                            ==================================================== -->
            
                <section class="popup-section ">
                    <div class="popup-container2 d-none">
                        <div class="popup-contents">
                        
                            <span class="close-popupB">X</span>
                            
                            <div class="popup-imgs-container">
                                <img src="books-bg.jpg" class="popup-img" alt="img">
                                <p class="popup-img-description">Space 3</p>
                            </div>
            
                            <section class="popup-descriptive-info">
                                <div class="desc1">
                                    <p class="info1">Fuel: titanum</p>
                                    <p class="info2">Weigth: 400</p>
                                </div>
                                <div class="desc2">
                                    <p class="info1">Length: 100,000</p>
                                    <p class="info2">Power: 100,000,000</p>
                                </div>
                            </section>
            
                            <p class="reservation-lists-counts">Reservations (2)</p>
            
                            <ul class="reservation-lists">
                                <li class="reservation-lists-items">jan</li>
                                <li class="reservation-lists-items">feb</li>
                            </ul>
            
                            <h3 class="add-reservation">Add a reservation</h3>
            
                            <form action="" id="form">
                                <label for="reservation-input">
                                    <input type="text" name="reservation-input" placeholder="Your name" id="reservation-input">
                                </label>
                                <label for="reservation-input">
                                    <input type="date" name="reservation-input-date" placeholder="Your name" id="reservation-input-date">
                                </label>
                                <label for="reservation-input">
                                    <input type="date" name="reservation-input-date" placeholder="Your name" id="reservation-input-date">
                                </label>
                                <button class="reservation-bnt">Reserve</button>
                            </form>    
                   
                        </div>
                    </div>
                </section>
    <script src="index.js"></script>
</body>
</html>
